<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Teacher Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(to right, #4a6fa5, #2c3e50);
            color: white;
            text-align: center;
            padding: 25px;
        }

        .header h1 {
            font-weight: 600;
            font-size: 2.2rem;
        }

        .header p {
            margin-top: 10px;
            opacity: 0.9;
        }

        .content {
            display: flex;
            flex-direction: row;
            padding: 0;
        }

        .illustration {
            flex: 1;
            background: linear-gradient(to bottom right, #e8f4ff, #cae6ff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            display: none;
        }

        .illustration img {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .illustration h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .illustration p {
            color: #4a6fa5;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-container {
            flex: 1;
            padding: 30px;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 25px;
        }

        .tab {
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            color: #909090;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #4a6fa5;
            border-bottom: 3px solid #4a6fa5;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #4a6fa5;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4a6fa5;
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.2);
            outline: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember {
            display: flex;
            align-items: center;
        }

        .remember input {
            margin-right: 8px;
        }

        .forgot {
            color: #4a6fa5;
            text-decoration: none;
        }

        .forgot:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #3a5a80;
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #909090;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            color: #4a6fa5;
            border: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #4a6fa5;
            color: white;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #4a6fa5;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
            
            .illustration {
                display: flex;
            }
            
            .content {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chalkboard-teacher"></i> EduConnect</h1>
            <p>Teacher Portal - Where Educators Thrive</p>
        </div>
        
        <div class="content">
            <div class="illustration">
                <i class="fas fa-book-open" style="font-size: 3rem; color: #4a6fa5; margin-bottom: 20px;"></i>
                <h3>Empowering Educators</h3>
                <p>Access your teaching resources, manage your classes, and connect with students all in one place.</p>
            </div>
            
            <div class="form-container">
                <div class="tabs">
                    <div class="tab active" onclick="showForm('login')">Login</div>
                    <div class="tab" onclick="showForm('signup')">Sign Up</div>
                </div>
                
                <form class="form active" id="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                    
                    <div class="divider">
                        <span>Or login with</span>
                    </div>
                    
                    <div class="social-login">
                        <div class="social-btn">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-microsoft"></i>
                        </div>
                        <div class="social-btn">
                            <i class="fab fa-apple"></i>
                        </div>
                    </div>
                    
                    <div class="signup-link">
                        Don't have an account? <a href="#" onclick="showForm('signup')">Sign Up</a>
                    </div>
                </form>
                
                <form class="form" id="signup-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-school"></i>
                        <input type="text" placeholder="School Name" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    
                    <div class="remember">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#" style="color: #4a6fa5;">Terms & Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="btn" style="margin-top: 20px;">Create Account</button>
                    
                    <div class="signup-link">
                        Already have an account? <a href="#" onclick="showForm('login')">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showForm(formType) {
            // Update tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab')[formType === 'login' ? 0 : 1].classList.add('active');
            
            // Update forms
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            document.getElementById(formType + '-form').classList.add('active');
        }
    </script>
</body>
</html>
